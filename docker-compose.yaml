services:
  # Go CMS API Server (Lumen Backend)
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumen-api
    ports:
      - "8080:8080"
    environment:
      # Use ENV from .env file, default to development for local docker usage
      - ENV=${ENV:-development}
      # DATABASE_URL from .env file - REQUIRED for production deployments
      # For local development with docker-compose db, use: postgres://postgres:postgres@db:5432/lumen_db?sslmode=disable
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/lumen_db?sslmode=disable}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_me}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-ChangeMe123!}
      - ADMIN_ROLE=${ADMIN_ROLE:-admin}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lumen-network

  # PostgreSQL with pgvector extension (required for Lumen embeddings)
  db:
    image: ankane/pgvector:latest
    container_name: lumen-db
    environment:
      # Extract credentials from DATABASE_URL or use defaults
      # Format: postgres://USER:PASSWORD@HOST:PORT/DATABASE
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lumen_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lumen_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lumen-network

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: lumen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lumen-network

networks:
  lumen-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
