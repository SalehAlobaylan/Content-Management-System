alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: content-system.salehspace.dev
  type: PRIMARY
  zone: salehspace.dev
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: content-management-system
    match:
      authority:
        exact: ""
      path:
        prefix: /
name: content-system
region: nyc
services:
- dockerfile_path: Dockerfile
  envs:
  - key: ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    value: postgresql://postgres:CMS-927319!@db.gwtnpuypvqsdrndoqqqd.supabase.co:5432/postgres
  - key: PORT
    scope: RUN_AND_BUILD_TIME
    value: "8080"
  - key: GIN_MODE
    scope: RUN_AND_BUILD_TIME
    value: release
  github:
    branch: main
    deploy_on_push: true
    repo: SalehAlobaylan/Content-Management-System
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  name: content-management-system
  run_command: ./server
  source_dir: /
